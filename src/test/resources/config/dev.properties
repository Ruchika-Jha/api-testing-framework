# Development Environment Configuration
base.url=https://dev-api.testlead.com
api.version=v1
api.timeout=30000

# Authentication Configuration
auth.enabled=true
auth.token.type=Bearer
auth.username=dev_user
auth.password=dev_password

# Database Configuration (for reference)
db.url=jdbc:mysql://dev-db.testlead.com:3306/testdb
db.username=dev_user
db.password=dev_password

# Test Data Configuration
test.data.cleanup=true
test.data.generate.random=true
test.user.default.role=USER
test.product.default.category=Electronics

# Logging Configuration
log.level=DEBUG
log.file.path=logs/dev-api-tests.log
log.request.response=true

# Performance Configuration
api.max.response.time=5000
api.connection.pool.size=10
api.retry.count=3
api.retry.delay=1000

# Feature Flags
feature.user.registration=true
feature.product.bulk.operations=true
feature.advanced.search=true
feature.inventory.management=true

# Email Configuration (for testing notifications)
email.smtp.host=smtp.dev.testlead.com
email.smtp.port=587
email.smtp.username=test@testlead.com
email.smtp.password=test_password
email.from=noreply@testlead.com

# File Upload Configuration
file.upload.max.size=10485760
file.upload.allowed.types=jpg,png,pdf,doc,docx
file.upload.path=/tmp/uploads

# Cache Configuration
cache.enabled=true
cache.ttl=300
cache.max.entries=1000

# Rate Limiting Configuration
rate.limit.enabled=false
rate.limit.requests.per.minute=100

# Monitoring Configuration
monitoring.enabled=true
monitoring.endpoint=/actuator/health
monitoring.interval=60000