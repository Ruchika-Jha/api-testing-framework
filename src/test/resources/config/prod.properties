# Production Environment Configuration
base.url=https://api.testlead.com
api.version=v1
api.timeout=10000

# Authentication Configuration
auth.enabled=true
auth.token.type=Bearer
auth.username=${PROD_API_USERNAME}
auth.password=${PROD_API_PASSWORD}

# Database Configuration (for reference)
db.url=${PROD_DB_URL}
db.username=${PROD_DB_USERNAME}
db.password=${PROD_DB_PASSWORD}

# Test Data Configuration
test.data.cleanup=false
test.data.generate.random=true
test.user.default.role=USER
test.product.default.category=Electronics

# Logging Configuration
log.level=INFO
log.file.path=logs/prod-api-tests.log
log.request.response=false

# Performance Configuration
api.max.response.time=3000
api.connection.pool.size=20
api.retry.count=2
api.retry.delay=2000

# Feature Flags
feature.user.registration=true
feature.product.bulk.operations=true
feature.advanced.search=true
feature.inventory.management=true

# Email Configuration (for testing notifications)
email.smtp.host=${PROD_SMTP_HOST}
email.smtp.port=587
email.smtp.username=${PROD_EMAIL_USERNAME}
email.smtp.password=${PROD_EMAIL_PASSWORD}
email.from=noreply@testlead.com

# File Upload Configuration
file.upload.max.size=10485760
file.upload.allowed.types=jpg,png,pdf,doc,docx
file.upload.path=/var/uploads

# Cache Configuration
cache.enabled=true
cache.ttl=600
cache.max.entries=5000

# Rate Limiting Configuration
rate.limit.enabled=true
rate.limit.requests.per.minute=60

# Monitoring Configuration
monitoring.enabled=true
monitoring.endpoint=/actuator/health
monitoring.interval=30000

# Security Configuration
security.ssl.verify=true
security.certificate.path=/etc/ssl/certs/api.crt
security.encryption.enabled=true