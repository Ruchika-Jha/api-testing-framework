# QA Environment Configuration
# This file goes in src/test/resources/config/

# Environment
environment=qa

# Base URLs
base.url=https://api-qa.example.com
auth.url=https://auth-qa.example.com

# Authentication
auth.username=qa_user
auth.password=qa_password
auth.api.key=qa_api_key_12345
auth.token=

# Database Configuration
db.url=jdbc:mysql://qa-db.example.com:3306/testdb
db.username=qa_db_user
db.password=qa_db_password

# Timeouts (in milliseconds)
request.timeout=30000
connection.timeout=10000

# Retry Configuration
max.retries=3
retry.delay=1000

# Reporting
report.path=target/reports
screenshot.enabled=true

# Logging
log.level=INFO
log.requests=true
log.responses=true

# Test Data
test.data.path=src/test/resources/testdata

# Feature Flags
feature.user.management=true
feature.product.catalog=true
feature.payment.processing=false

# Performance Thresholds
max.response.time=5000
max.database.query.time=2000

# Parallel Execution
thread.count=3
data.provider.parallel=true